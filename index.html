<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>欧阳花花</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<style>	
		html, body { 
			background: #000;
			margin: 0; 
			padding:0;
		}
		canvas {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<audio src="bgmusic.mp3" autoplay=true></audio>
	<div id = "box" class = "_box">
		<img src="asset/t1.jpg" alt="" class = "m1">
		<img src="asset/t2.jpg" alt="" class = "m2">
		<img src="asset/t3.jpg" alt="" class = "m3">
		<img src="asset/t4.jpg" alt="" class = "m4">
		<img src="asset/t5.jpg" alt="" class = "m5">
		<img src="asset/t6.jpg" alt="" class = "m6">
	</div>
	<script>
		/*判断图片是否全部加载完毕，如加载完毕改变容器类名执行CSS动画*/
		var imgs = document.getElementsByTagName("img");
		var imgNum = 0;
		for(let i = 0;i < imgs.length;i++){
			imgs[i].onload = function(){
			imgNum++;
				if(imgNum == imgs.length){
					document.getElementById("box").className = "box";
				}
			}
		}
	</script>
	<script>
		//canvas 初始化
		let canvas = document.querySelector("#canvas");
		canvas.width = innerWidth;
		canvas.height = innerHeight;
		// ctx 对象
		ctx = canvas.getContext("2d");		
		ctx.lineWidth = .5;

		//dit 对象
		let dots = {
			num:200,	//圆点数量
			distance:100,	//圆点的最远距离
			d_radius:60,	//连接的最大半径
			arr:[]	//储存圆点
		}
		//定义默认中心位置
		let center = {
		    	x: canvas.width / 2,
		    	y: canvas.height / 2
		};

		// 颜色
		class Rgba{
			constructor(){
				this.r = this.colorValue();
				this.g = this.colorValue();
				this.b = this.colorValue();
				this.a = .8;
				this.rgba = `rgba(${this.r},${this.g},${this.b},${this.a})`
			}
			colorValue(min) {
			    	return Math.floor(Math.random() * 256);
			}
		}
		// 小点
		class Dot{
			constructor(){
				//初始位置
				this.x = Math.random() * canvas.width;
				this.y = Math.random() * canvas.height;
				//速度
				this.vx = -.5 + Math.random();	
				this.vy = -.5 + Math.random();
				//半径
				this.radius = Math.random() * 2;
				//颜色
				this.color = new Rgba();
			}
			//绘制
			draw(){
			      ctx.beginPath();
			      ctx.fillStyle = this.color.rgba;
			      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
			      ctx.fill();
			    }
		}
		// move
		function moveDots() {
			for(let i = 0; i < dots.num; i++){
				let dot = dots.arr[i];
				//碰到边界速度取反
				if(dot.y < 0 || dot.y > canvas.height){
				    dot.vx = dot.vx;
				    dot.vy = - dot.vy;
				}
				else if(dot.x < 0 || dot.x > canvas.width){
				    dot.vx = - dot.vx;
				    dot.vy = dot.vy;
				}
				dot.x += dot.vx;
				dot.y += dot.vy;
			}
		}
		//生成小点
		function createDots(){
			for(i = 0; i < dots.num; i++){
				dots.arr.push(new Dot());
			}
		}
		//绘制
		function drawDots() {
			for(let i = 0; i < dots.num; i++){
			      let dot = dots.arr[i];
			      dot.draw();
			}
		}

		// 连接小点
		function connectDots(){
			for(let i=0;i<dots.num;i++){
				for(let j = 0;j<dots.num;j++){
					let i_dot = dots.arr[i];
					let j_dot = dots.arr[j];
					//把所有点进行比较当两点距离小于dots.distance,并且两点位置距离center对象位置都在dots.d_radiuszhi之内则连接两点
					if(i_dot.x-j_dot.x<dots.distance && i_dot.y-j_dot.y<dots.distance && i_dot.x-j_dot.x>-dots.distance && i_dot.y-j_dot.y>-dots.distance){
						if(i_dot.x-center.x<dots.d_radius && i_dot.y-center.y<dots.d_radius && i_dot.x-center.x>-dots.d_radius && i_dot.y-center.y>-dots.d_radius){
					        ctx.beginPath();
					        ctx.strokeStyle = mixColor(i_dot,j_dot);
					        ctx.moveTo(i_dot.x, i_dot.y);
					        ctx.lineTo(j_dot.x, j_dot.y);
					        ctx.stroke();
					        ctx.closePath();
					}
				}
			}
		}			
	}
	//两点之间线的混合颜色
	function mixColor(dot1,dot2){
		let color1 = dot1.color,
		color2 = dot2.color;
		let r = mixRgb(color1.r, color2.r),
		g = mixRgb(color1.g, color2.g),
		b = mixRgb(color1.b, color2.b);
		return `rgba(${r},${g},${b},0.5)`
	}
	//一个简陋的混合颜色算法
	function mixRgb(c1,c2){
		return (c1+c2)/2;
	}
	// 鼠标事件
	document.addEventListener("mousemove",function(e){
		center.x = e.pageX;
		center.y = e.pageY;
	})
	document.addEventListener("mouseleave",function(e){
	center.x = canvas.width / 2;
	center.y = canvas.height / 2;
	})
	//动画
	function animateDots() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		moveDots();
		connectDots();
		drawDots();
		requestAnimationFrame(animateDots);	
	}
	//调用
	createDots();
	drawDots();
	animateDots();
	</script>
	<script src="main.js"></script>
</body>
</html>
