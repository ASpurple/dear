<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>欧阳花花</title>
	<link rel="stylesheet" type="text/css">
</head>
<body>
	<div id="bg">
		<div id = "box" class = "box" style="display: none">
			<img src="asset/t1.jpg" alt="" class = "m1">
			<img src="asset/t2.jpg" alt="" class = "m2">
			<img src="asset/t3.jpg" alt="" class = "m3">
			<img src="asset/t4.jpg" alt="" class = "m4">
			<img src="asset/t5.jpg" alt="" class = "m5">
			<img src="asset/t6.jpg" alt="" class = "m6">
		</div>
		<audio src="./asset/bgmusic.mp3" id="music"></audio>
		<script>
		     document.getElementById('music').play(); 
		    //微信必须加入Weixin JSAPI的WeixinJSBridgeReady才能生效 
		    document.addEventListener("WeixinJSBridgeReady", function () { 
			document.getElementById('music').play(); 
		    }, false); 
		</script>
		<script>
			/*判断图片是否全部加载完毕，如加载完毕改变容器类名执行CSS动画*/
			var imgs = document.getElementsByTagName("img");
			var imgNum = 0;
			for(let i = 0;i < imgs.length;i++){
				imgs[i].onload = function(){
				imgNum++;
					if(imgNum == imgs.length){
						document.getElementById("box").style.display = "block";
						document.getElementsByTagName("link")[0].href = "style.css";
					}
				}
			}
		</script>
		<script src="bg.js"></script>
		<script src="main.js"></script>
	</div>
</body>
</html>
